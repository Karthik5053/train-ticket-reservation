name: CI/CD pipeline to deploy to Tomcat (DEV)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: set-up jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: validate with maven
        run: mvn validate
        
      - name: compile with maven
        run: mvn compile
        
      - name: test with maven
        run: mvn test

      - name: package with maven
        run: mvn clean package

      - name: verify WAR file
        run: ls -lh target/

      # -------------------------------
      # Deploy WAR to Tomcat DEV
      # -------------------------------
      - name: Deploy to Tomcat (DEV)
        run: |
          curl -v -u "${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }}" \
            -T target/TrainBook-1.0.0-SNAPSHOT.war \
            "http://${{ secrets.TOMCAT_HOST_DEV }}:8080/manager/text/deploy?path=/TrainBook&update=true"
