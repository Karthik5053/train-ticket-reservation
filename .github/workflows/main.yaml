name: CI/CD pipeline for Tomcat 
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: set-up jdk
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: validate with maven
        run: mvn validate

      - name: compile with maven
        run: mvn compile

      - name: test with maven
        run: mvn test

      - name: package with maven
        run: mvn clean package
        
      - name: verify WAR file
        run: ls -lh target/

      - name: Deploy war to Tomcat
        run: |
         curl -v \
         -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
         -T target/TrainBook-1.0.0-SNAPSHOT.war \
         "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/TrainBook&update=true"
